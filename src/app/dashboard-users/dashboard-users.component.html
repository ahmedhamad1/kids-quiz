<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

        

        <!-- Sidebar -->
       
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
          
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
           <br/>
                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Tables</h1>
           <br/>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">List Users : {{list.length}} user </h6>
                            <button class=" btn btn-warning" (click)="clear()" [disabled]="!list.length">Clear data</button>   
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Name </th>
                                       
                                            <th>Note</th>
                                          
                                            
                                          
                                        </tr>
                                    </thead>
                                   
                                    <tbody>
                                        <tr *ngFor="let universite of list;let index = index">
                                            <td>{{universite.firstName | uppercase}} {{universite.lastName}}</td>
                               
                                            <td>{{universite.note}}</td>
                                         
                                            <td><a  class="btn btn-warning" style="float: right;" [routerLink]="['/saveDetails',universite._id]">Check</a></td>

                                        </tr>
                                        
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
        
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
